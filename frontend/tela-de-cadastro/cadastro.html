<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./styles-cadastro/cadastro.css">
</head>
<body>
    <section class="container">
        <div id="titulo-teste">
            <h2>Teste</h2>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Senha</th>
                </tr>
            </thead>
            <tbody id="tabela-usuarios">
                <tr class="usuario" id="primeiro-usuario">
                    <td class="info-nome">Fulano</td>
                    <td class="info-email">fulano@gmail.com</td>
                    <td class="info-senha">123456</td>
                </tr>
            </tbody>
        </table>

    </section>

    <section class="container">
        <h2 id="titulo-form">Novo usu√°rio</h2>
        
        <form id="form-cadastro">
           <div>
               <label for="nome">Nome:</label>
               <input id="nome" type="text" placeholder="digite seu nome">
           </div>
           <div>
                <label for="email">Email:</label>
                <input id="email" type="text" placeholder="digite seu email">
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input id="senha" type="text" placeholder="digite sua senha">
            </div>
            <button id="finalizar-cadastro">Cadastrar</button>
        </form>
    </section>

    <script src="cadastro.js"></script>
</body>
</html>
