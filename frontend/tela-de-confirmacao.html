<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de confirmação</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <section class="tela-de-confirmacao">
    <header class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/images/logo.svg" alt="Logo" />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="menu-nav" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ft-nav-item" href="#">Meu Perfil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link ft-nav-item" href="#">Procurar Profissionais</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="main" role="">
      <div class="container">
        <div class="content">
          <img src="assets/images/check-circle.svg" alt="">
          <div class="schedule-confirmation-message">
            <h1 class="text-center">Consultoria confirmada <br> com <strong>Juliana Almeida</strong></h1>
          </div>
          <div class="schedule-wrapper">
            <div class="schedule-date">
              <span>Dia de Consultoria</span>
              <span>00/00/00</span>
            </div>
            <div class="schedule-hour">
              <span>Horário</span>
              <span>19h</span>
            </div>
          </div>
        </div>        
      </div>
    </main>
  </section>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/home.js"></script>
</body>

</html>
