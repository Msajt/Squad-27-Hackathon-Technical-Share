<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./agendar.css">
</head>
<header>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="../img/Grupo 127.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link fs-5" href="#">Início</a>
          </li>
          <li class="nav-item fs-5">
            <a class="nav-link" href="#">Meu perfil</a>
          </li>
          <li class="nav-item fs-5">
            <a class="nav-link" href="../tela-de-pesquisa/pesquisa.html">Procurar Profissionais</a>
          </li>
        </ul>
      </div>
    </div>
</nav>
</header>
<body>
  <section class="container d-flex">
    <div class="m-5">
      <div class="perfil">
        <img class="perfil-foto rounded-circle" src="../img/Grupo de máscara 8 (1).png" />
        <div class="">
          <p class="m-1 fs-6">Você está agendando com:</p>
          <h1 class="fs-4">Juliana Almeida</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4">
          <div class="botao">
            <button type="submit" class="btn"><a href="">Anterior</a></button>
          </div>
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
          <div class="botao">
            <button type="submit" class="btn"><a href="">Próximo</a></button>
          </div>
        </div>
      </div>
    </div>
  </section>

    <section class="container py-4 my-5">
      <div class="position-relative m-4">
        <div class="bar-etapas" style="height: 1px;">
          <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-6">
          <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm rounded-pill botao-etapa-selecionada" style="width: 2rem; height:2rem;">1</button>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-6">
          <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-light rounded-pill botao-etapas" style="width: 2rem; height:2rem;">2</button>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-6">
          <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-light rounded-pill botao-etapas" style="width: 2rem; height:2rem;">3</button>
        </div>
      </div>
    </section>

  <section class="container justify-content-center d-flex"> 
    <div class="ultima-secao">
      <form id="form-cadastro">
          <div class="row justify-content-center">
            <div class="col-sm-6 col-md-4 col-lg-4">
              <label for="startDate" class="form-label fs-6">Selecione a data</label>
              <input id="startDate" class="form-control py-2" type="date" />
            </div>
            <div class="col-sm-6 col-md-4 col-lg-4">
              <label for="estado" class="form-label fs-6">Horário</label>
              <input id="estado" type="text" class="form-control">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-sm-6 col-md-4 col-lg-4">
              <label for="senioridade" class="form-label fs-6">Canal</label>
              <select id="senioridade" class="form-select ">
                <option selected>Google meet</option>
              </select>
            </div>
            <div class="col-sm-6 col-md-4 col-lg-4">
              <label for="cargo" class="form-label fs-6">Endereço do canal</label>
              <input type="text" class="form-control" id="cargo">
            </div>
          </div>
      </form>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="./agendar.js"></script>
</body>
</html>
