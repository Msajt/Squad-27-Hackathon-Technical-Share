<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definição de perfil passo 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./cadastro.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light borda-nav py-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="../img/Logo.png" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          </div>
        </div>
      </nav>

    <section class="container py-4 my-5 primeira-section">
      <label for="nome" class="form-label translate-middle">Nome completo</label>
      <div class="position-relative m-4">
        <div class="bg-secondary" style="height: 1px;">
          <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
        <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-secondary rounded-pill border-secondary" style="width: 2rem; height:2rem;">1</button>
        <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-light rounded-pill border-secondary" style="width: 2rem; height:2rem;">2</button>
        <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-light rounded-pill border-secondary" style="width: 2rem; height:2rem;">3</button>
      </div>
      <button type="submit" class="btn botao"><a href="../definicao-de-perfil2/cadastro2.html">Próximo</a></button>
    </section>

    <section class="container segunda-section py-4 my-5"> 
        <form id="form-cadastro">
          <div class="mb-2 mx-3">
            <label for="nome" class="form-label">Nome completo</label>
            <input id="nome" type="text" class="form-control">
          </div>
          <div class="mb-2 mx-3">
            <label for="email" class="form-label">Email:</label>
            <input id="email" type="email" class="form-control" aria-describedby="emailHelp">
          </div>
          <div class="mb-2 mx-3">
            <label for="senha" class="form-label">Senha:</label>
            <input id="senha" type="password" class="form-control">
          </div>
          <div class="mb-2 mx-3">
            <div class="mb-2 mx- perfil-informacoes">
              <label for="idade" class="form-label">Idade:</label>
              <input id="idade" type="text" class="form-control">
            </div>
            <div class="mb-2 mx-3 perfil-informacoes">
              <label for="cidade" class="form-label">Cidade:</label>
              <input id="cidade" type="text" class="form-control">
            </div>
            <div class="mb-2 mx- perfil-informacoes">
              <label for="estado" class="form-label">Estado:</label>
              <input id="estado" type="text" class="form-control">
            </div>
          </div>
          <div class="col-md-5 mx-3">
            <label for="cargo" class="form-label">Cargo na FCamara</label>
            <input type="text" class="form-control" id="cargo">
          </div>
          <div class="col-md-5 mx-3">
            <label for="senioridade" class="form-label">Nível de senioridade</label>
            <select id="senioridade" class="form-select">
              <option selected>Trainee</option>
              <option selected>Júnior</option>
              <option selected>Pleno</option>
              <option selected>Senior</option>
              <option selected>Leader</option>
            </select>
          </div>
          
        </form>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="cadastro.js"></script>
</body>
</html>
