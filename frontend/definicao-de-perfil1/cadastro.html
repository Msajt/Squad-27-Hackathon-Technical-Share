<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definição de perfil passo 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./cadastro.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light borda-nav py-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="../img/Logo.png" alt=""></a>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          </div>
        </div>
    </nav>

    <section class="container primeira-section">
      <h1 class="">Definição do perfil</h1>
      <button type="submit" class="btn botao"><a href="">Anterior</a></button>
      <button type="submit" class="btn botao"><a href="../definicao-de-perfil2/cadastro2.html">Próximo</a></button>
    </section>
    
    <section class="container py-4 my-5 primeira-section">
      <div class="position-relative m-4">
        <div class="bar-etapas" style="height: 1px;">
          <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>
        <div class="col-md-3">
          <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm rounded-pill botao-etapa-selecionada" style="width: 2rem; height:2rem;">1</button> 
        </div>
        <div class="col-md-3">
          <button type="button" class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-light rounded-pill botao-etapas" style="width: 2rem; height:2rem;">2</button>
        </div>
        <div class="col-md-3">
          <button type="button" class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-light rounded-pill botao-etapas" style="width: 2rem; height:2rem;">3</button>
        </div>
        <div class="container">
          <h2 class="my-1col-md-4 descricao-etapas">Informações básicas</h2>
          <h2 class="my-1 col-md-3 descricao-etapas">Habilidades e Interesses</h2>
          <h2 class="my- col-md-3 descricao-etapas">Confirmar</h2>
        </div>
      </div>
    </section>

    <section class="container segunda-section py-4 my-5 rounded-3"> 
        <form id="form-cadastro">
          <div class="pb-5 border-botton">
            <div class="mb-2 mx-3">
              <label for="nome" class="form-label">Nome completo</label>
              <input id="nome" type="text" class="form-control py-2">
            </div>
            <div class="mb-2 mx-3">
              <label for="email" class="form-label">Email</label>
              <input id="email" type="email" class="form-control py-2" aria-describedby="emailHelp">
            </div>
            <div class="mb-2 mx-3">
              <label for="senha" class="form-label">Senha</label>
              <input id="senha" type="password" class="form-control py-2">
            </div>
            <div class="mb-2 mx-3">
              <label for="confirmar-senha" class="form-label">Confirmar senha</label>
              <input id="confirmar-senha" type="password" class="form-control py-2">
            </div>
          </div>
          <div class="py-5 border-top">
            <div class="row mb-2 mx-1">
              <div class="col mb-2">
                <label for="idade" class="form-label">Idade</label>
                <input id="idade" type="text" class="form-control py-2">
              </div>
              <div class="col mb-2">
                <label for="cidade" class="form-label">Cidade</label>
                <input id="cidade" type="text" class="form-control py-2">
              </div>
              <div class="col mb-2">
                <label for="estado" class="form-label">Estado</label>
                <input id="estado" type="text" class="form-control py-2">
              </div>
            </div>
            <div class="row mb-2">
              <div class="col mb-2 mx-3">
                <label for="cargo" class="form-label">Cargo na FCamara</label>
                <input type="text" class="form-control py-2" id="cargo">
              </div>
              <div class="col mb-2 mx-3">
                <label for="senioridade" class="form-label">Nível de senioridade</label>
                <select id="senioridade" class="form-select py-2">
                  <option selected>Senior</option>
                  <option selected>Pleno</option>
                  <option selected>Júnior</option>
                  <option selected>Trainee</option>
                </select>
              </div>
            </div>
          </div>
          
        </form>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="cadastro.js"></script>
</body>
</html>
